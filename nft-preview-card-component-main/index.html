<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Outfit&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <div class="image">
      <img src="./images/image-equilibrium.jpg" alt="" class="mainimg">
      <div>
        <img src="./images/icon-view.svg" alt="">
      </div>
    </div>
    <h1>Equilibrium #3429</h1>
    <div class="discription">Our Equilibrium collection promotes balance and calm.
    </div>
    <div class="price-day">
      <div class="price">
        <img src="./images/icon-ethereum.svg" alt="">
        0.041 ETH
      </div>
      <div class="day">
        <img src="./images/icon-clock.svg" alt="">
        3 days left
      </div>
    </div>
    <div class="creator">
      <img src="./images/image-avatar.png" alt="" class="avatar">
      Creation of <span>Jules Wyvern</span> 
    </div>
  </div>  
</body>
</html>
